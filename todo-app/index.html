<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Title -->
    <title>TODO APP | HTML JS BOOTSTRAP</title>
  </head>
  <body>
    <div class="w-100 text-center py-4">
      <span class="fw-bold fs-1">TODO APP</span><br />JLegacy-AI
    </div>
    <div class="w-100 d-flex justify-content-center py-5">
      <div class="w-75 d-flex justify-content-center">
        <div class="shadow-lg p-3 rounded-3">
          <p class="fs-4 fw-light">
            <span class="pe-3">To-Do List</span
            ><img height="30" width="30" src="icon.png" alt="To do list" />
          </p>
          <form
            id="form-add-task"
            class="d-flex flex-row-reverse align-content-center"
          >
            <input
              id="task-field"
              class="border-0 ps-4"
              style="
                height: 50px;
                min-width: 350px;
                border-radius: 50px;
                background-color: #f0f0f0;
                outline: none;
                padding-right: 150px !important;
              "
              type="text"
              name="task"
              id="task"
            />
            <button
              class="px-5 position-absolute text-white rounded-pill border-0 todo-add-btn btn-hover color-5"
              style="height: 50px"
              type="submit"
            >
              ADD
            </button>
          </form>
          <div
            id="todo-container"
            class="w-100 py-4 mt-3"
            style="height: 400px; overflow-y: scroll"
          ></div>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Custom JS File -->
    <script src="./script.js"></script>
  </body>
</html>
