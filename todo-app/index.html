<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Title -->
    <title>TODO APP | HTML JS BOOTSTRAP</title>
  </head>
  <body>
    <div class="w-100 text-center py-4">
      <span class="fw-bold fs-1">TODO APP</span><br />JLegacy-AI
    </div>
    <div class="w-100 d-flex justify-content-center py-5">
      <div class="w-75 d-flex justify-content-center">
        <div class="shadow-lg p-3 rounded-3">
          <p class="fs-4 fw-light">
            <span class="pe-3">To-Do List</span
            ><img height="30" width="30" src="icon.png" alt="To do list" />
          </p>
          <form class="d-flex flex-row-reverse align-content-center" action="">
            <input
              class="border-0 ps-4"
              style="
                height: 50px;
                min-width: 350px;
                border-radius: 50px;
                background-color: #f0f0f0;
                outline: none;
                padding-right: 150px !important;
              "
              type="text"
              name="task"
              id="task"
            />
            <button
              class="px-5 position-absolute text-white rounded-pill border-0"
              style="height: 50px; background-color: #ff523b"
              type="submit"
            >
              ADD
            </button>
          </form>
          <div class="w-100 py-4" style="height: 400px">
            <div
              id="todo-item-1"
              class="w-100 p-0 d-flex justify-content-between align-items-center"
            >
              <button
                class="btn btn-link rounded-circle border border-1 border-secondary d-flex justify-content-center align-items-center check-btn"
                style="width: 30px; height: 30px"
                data-target="#todo-item-1"
              ></button>
              <p class="p-0 px-2 m-0" style="font-size: 12px; flex: 1">
                Jamal Muhammad Complete Task
              </p>
              <button
                class="btn rounded-circle btn-link d-flex justify-content-center align-items-center text-secondary fs-3 remove-btn"
                style="width: 30px; height: 30px"
                data-target="#todo-item-1"
              >
                <i class="bi bi-x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS File -->
    <script src="./script.js"></script>
  </body>
</html>
