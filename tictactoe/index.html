<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>TicTacToe | JLegacy-AI</title>
  </head>
  <body>
    <div
      id="root"
      class="w-100 d-flex justify-content-center align-items-center flex-column"
      style="height: 100vh"
    >
      <h1 class="text-white">JLegacy-AI</h1>
      <h2
        class="mb-5 text-success fs-4 d-flex justify-content-center align-items-center"
      >
        TicTacToe
        <i class="bi bi-x fs-2 text-danger"></i>
        <i class="bi bi-circle fs-5 text-primary"></i>
      </h2>
      <div class="card border col-md-4 col-sm-6 col-11">
        <div class="card-body">
          <div class="row" style="height: 100px">
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="0"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="1"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="2"
            ></div>
          </div>
          <div class="row" style="height: 100px">
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="3"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="4"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="5"
            ></div>
          </div>
          <div class="row" style="height: 100px">
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="6"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="7"
            ></div>
            <div
              class="col-4 tictac-box d-flex justify-content-center align-items-center"
              style="cursor: pointer"
              data-number="8"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
